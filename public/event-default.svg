<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="inviteBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f9fb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2ff;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fafeff;stop-opacity:1" />
    </linearGradient>

    <!-- シャドウ効果 -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- セーフゾーンガイド（開発用：本番では削除可能） -->
    <clipPath id="safeZone">
      <rect x="285" y="0" width="630" height="630"/>
    </clipPath>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#inviteBgGradient)"/>

  <!-- メインカード（セーフゾーン内） -->
  <rect x="315" y="80" width="570" height="470" rx="20" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <rect x="315" y="80" width="570" height="470" rx="20" fill="none" stroke="#24a6b5" stroke-width="2" opacity="0.2"/>

  <!-- アイコンとサービス名を中央寄せ -->
  <g transform="translate(365, 130)">
    <!-- アイコン -->
    <!-- <g transform="scale(3.0)"> -->
    <g transform="translate(0,-20) scale(2.8)">
      <path d="M 16 0 Q 24 8, 16 16 Q 8 8, 16 0" fill="#24a6b5"/>
      <path d="M 32 16 Q 24 24, 16 16 Q 24 8, 32 16" fill="#24a6b5" opacity="0.85"/>
      <path d="M 16 32 Q 8 24, 16 16 Q 24 24, 16 32" fill="#24a6b5" opacity="0.7"/>
      <path d="M 0 16 Q 8 8, 16 16 Q 8 24, 0 16" fill="#24a6b5" opacity="0.55"/>
    </g>

    <!-- サービス名 -->
    <text x="140" y="50" font-family="'IPAGothic', 'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="30" font-weight="700" fill="#24a6b5" letter-spacing="1">
      みんなの集金
    </text>
  </g>

  <!-- メインメッセージ（セーフゾーン中央） -->
  <text x="600" y="290" font-family="'IPAGothic', 'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="64" font-weight="800" fill="#1a1a1a" text-anchor="middle" letter-spacing="2">
    招待が届きました
  </text>

  <!-- サブメッセージ（セーフゾーン内） -->
  <text x="600" y="355" font-family="'IPAGothic', 'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="28" font-weight="500" fill="#4a4a4a" text-anchor="middle" letter-spacing="0.5">
    参加・決済をワンリンクで
  </text>

  <!-- アクション表示（セーフゾーン内に3つ配置） -->
  <g transform="translate(0, 430)">
    <!-- ステップ1 -->
    <g transform="translate(420, 0)">
      <circle cx="0" cy="0" r="14" fill="#3a86ff" opacity="0.15"/>
      <circle cx="0" cy="0" r="7" fill="#3a86ff"/>
      <text x="22" y="7" font-family="'IPAGothic', 'Noto Sans JP', sans-serif" font-size="22" font-weight="600" fill="#333333">
        参加
      </text>
    </g>

    <!-- ステップ2 -->
    <g transform="translate(570, 0)">
      <circle cx="0" cy="0" r="14" fill="#3a86ff" opacity="0.15"/>
      <circle cx="0" cy="0" r="7" fill="#3a86ff"/>
      <text x="22" y="7" font-family="'IPAGothic', 'Noto Sans JP', sans-serif" font-size="22" font-weight="600" fill="#333333">
        決済
      </text>
    </g>

    <!-- ステップ3 -->
    <g transform="translate(700, 0)">
      <circle cx="0" cy="0" r="14" fill="#3a86ff" opacity="0.15"/>
      <circle cx="0" cy="0" r="7" fill="#3a86ff"/>
      <text x="22" y="7" font-family="'IPAGothic', 'Noto Sans JP', sans-serif" font-size="22" font-weight="600" fill="#333333">
        完了
      </text>
    </g>
  </g>

</svg>
